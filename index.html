<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider OOP</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <a href="#!" class="header__logo">logo</a>

      </nav>
      <div class="slider" id="carousel">

          <div class="slider__slide">1</div>
          <div class="slider__slide">2</div>
          <div class="slider__slide">3</div>
          <div class="slider__slide">4</div>

        <div class="slider__controls">

    </div>

  <section>

        <div class="slider__box">

          <div class="slider__slide"><img src="./img/2.jpg" alt=""></div>
